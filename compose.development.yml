version: "3.8"

x-app: &app
  build:
    context: .
  environment:
    RAILS_MASTER_KEY: $RAILS_MASTER_KEY
    RAILS_ENV: development
    REDIS_URL: redis://redis:6379
    TAPYRUS_AUTHORITY_KEY: cUJN5RVzYWFoeY8rUztd47jzXCu1p57Ay8V7pqCzsBD3PEXN7Dd4
    TAPYRUS_RPC_HOST: tapyrusd
    TAPYRUS_RPC_PORT: 12381
    TAPYRUS_RPC_USER: rpcuser
    TAPYRUS_RPC_PASSWORD: rpcpassword

services:
  web:
    <<: *app
    command: bundle exec rails server -p 3000 -b 0.0.0.0
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      tapyrusd:
        condition: service_started
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"

  tapyrusd:
    image: tapyrus/tapyrusd:v0.5.1
    environment:
      GENESIS_BLOCK_WITH_SIG: 
    ports:
      - "12381:12381"
    volumes:
      - tapyrus:/var/lib/tapyrus

  sidekiq:
    <<: *app
    command: bin/bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
      db:
        condition: service_healthy

  redis:
    image: redis:latest
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 20s
      retries: 10
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

volumes:
  redis:
  tapyrus:
  db:
